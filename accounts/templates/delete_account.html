{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div class="container-xl px-4 mt-4">
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card mb-4">
                <div class="card-header">{% trans 'Delete Account' %}</div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {% include "common/form.html" with form=form %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger btn-block" type="submit">{% trans 'Delete Account' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
